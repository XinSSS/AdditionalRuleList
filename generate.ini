ruleset=Steam,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/Steam.list
ruleset=Xbox,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Game/Xbox.list
ruleset=OneDrive,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Microsoft/OneDrive.list
ruleset=Microsoft,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/Microsoft.list
ruleset=GameDirect,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/GameDirect.list
ruleset=MagicArena,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/MagicArena.list
ruleset=PayPal,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/PayPal.list
