ruleset=DIRECT,https://raw.githubusercontent.com/tindy2013/subconverter/master/base/rules/LocalAreaNetwork.list
ruleset=China,[]GEOIP,CN
ruleset=Final,[]MATCH
;设置规则标志位

;设置分组标志位
custom_proxy_group=Steam`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=Xbox`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=OneDrive`select`[]Proxies`[]China`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=Microsoft`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=GameDirect`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=MagicArena`select`[]US`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]DIRECT
custom_proxy_group=CustomDirect`select`[]DIRECT`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US
custom_proxy_group=CustomProxy`select`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]China`[]DIRECT
custom_proxy_group=PayPal`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=Apple`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
custom_proxy_group=StreamingSE`select`[]China`[]Proxies`[]HK`[]SG`[]JP`[]TW`[]US`[]DIRECT
