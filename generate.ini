;设置规则标志位
ruleset=CustomProxy,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/CustomProxy.list
ruleset=CustomDirect,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/CustomDirect.list
ruleset=Proxies,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/Proxy.list
ruleset=China,https://raw.githubusercontent.com/XinSSS/AdditionalRuleList/main/Direct.list
